<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>

<form id="employeeForm">
      <input type="text" placeholder="First Name" data-testid="firstNameInput" name="firstName">
      <input type="text" placeholder="Last Name" data-testid="lastNameInput" name="lastName">
      <input type="number" placeholder="ID Number" data-testid="idInput" name="idNumber">
      <input type="text" placeholder="Job Title" data-testid="titleInput" name="jobTitle">
      <input type="number" placeholder="Annual Salary" data-testid="annualSalaryInput" name="annualSalary">
      
      <button type="button" id="submitButton" data-testid="submitButton" onclick="addEmployee()">Submit</button>
    </form>



    <h2>Employees</h2>

<table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- New employee rows added here -->
      </tbody>
    </table>


  </main>
  <footer>
    <p id="totalMonthly">Total Monthly: $0</p>
  </footer>
<script src="client.js"></script>
</body>
</html>
